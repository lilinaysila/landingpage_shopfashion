<!doctype html>
<html lang="id"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Halaman Signup</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
 </head> 
 <body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #f8f9fa;"> 
  <div class="container"> 
   <div class="row justify-content-center"> 
    <div class="col-md-6"> 
     <div class="card shadow-lg"> 
      <div class="card-body"> 
       <h3 class="text-center mb-4">Sign Up</h3> 
       <form> 
        <div class="mb-3"> <label for="fullName" class="form-label">Nama Lengkap</label> 
         <input type="text" class="form-control" id="fullName" required> 
        </div> 
        <div class="mb-3"> <label for="username" class="form-label">Username</label> 
         <input type="text" class="form-control" id="username" required> 
        </div> 
        <div class="mb-3"> <label for="email" class="form-label">Email</label> 
         <input type="email" class="form-control" id="email" required> 
        </div> 
        <div class="mb-3"> <label for="password" class="form-label">Password</label> 
         <input type="password" class="form-control" id="password" required> 
        </div> <button type="submit" class="btn btn-primary w-100">Daftar</button> 
       </form> 
      </div> 
     </div> 
    </div> 
   </div> 
  </div> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
 
</body></html>
